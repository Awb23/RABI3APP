{% extends "base.html" %}
{% load static %}

{% block content %}
{% include "header.html" %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<h2 class="text-2xl font-bold text-center mt-6">FEATURED Products</h2>

<div class="container mx-auto mt-12 px-4">
    <h1 class="text-2xl font-bold text-center">Welcome, {{ user.username }}!</h1>
</div>

<div class="flex justify-center my-8">
    <a href="{% url 'prodlist' %}" class="bg-gray-800 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-gray-700 transform transition duration-300 ease-in-out hover:scale-105">
        Browse All Products
    </a>
</div>

<section class="py-5 bg-gray-100">
    <div class="container mx-auto px-4 mt-5">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            {% for o in po %}
            <div class="mb-5">
                <div class="bg-white rounded-lg shadow-sm flex flex-col h-full relative hover:-translate-y-1 hover:shadow-lg transition-all duration-300">
                    <span class="absolute top-3 left-3 px-2 py-1 bg-blue-200 text-blue-800 text-xs rounded">{{ o.category.name }}</span>
                    <img class="w-full h-72 object-cover rounded-t-lg" src="{{ o.image.url }}" alt="{{ o.name }}" />
                    <div class="p-4 text-center">
                        <h5 class="font-semibold text-lg">{{ o.name }}</h5>
                        <span class="text-gray-700">{{ o.price }} $</span>
                    </div>
                    <div class="p-4 pt-0">
                        <div class="text-center">
                            <a class="inline-block px-4 py-2 border border-gray-800 text-gray-800 rounded-full hover:-translate-y-0.5 transition-all duration-200" href="{% url 'seemore' o.slug %}">View options</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% include "main.html" %}
{% endblock %}

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
