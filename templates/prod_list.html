{% extends "base.html" %}
{% load static %}

{% block content %}
{% include "header.html" %}

<h2>FEATURED Products</h2>

<section class="py-5" style="background-color: #f8f9fa;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">
            {% for o in po %}
            <div class="col mb-5">
                <div class="card h-100 shadow-sm rounded border-0">
                    <span class="badge bg-info text-dark position-absolute mt-3 ms-3">{{ o.category.name }}</span>
                    
                    <img class="card-img-top" src="{{ o.image.url }}" alt="{{ o.name }}" style="height: 350px; object-fit: cover;" />
                    
                    <div class="card-body p-4 text-center">
                        <h5 class="fw-bolder">{{ o.name }}</h5>
                        <span class="text-muted">{{ o.price }} $</span>
                    </div>

                    {% if user.is_authenticated %}
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <button class="like-button me-2" data-product-id="{{ o.id }}" data-action="like">
                                <i class="fas fa-thumbs-up {% if o.user_liked %}text-success{% endif %}"></i>
                                <span class="ms-1">{{ o.likes }}</span>
                            </button>
                            
                            <button class="like-button" data-product-id="{{ o.id }}" data-action="dislike">
                                <i class="fas fa-thumbs-down {% if o.user_liked is False %}text-danger{% endif %}"></i>
                                <span class="ms-1">{{ o.dislikes }}</span>
                            </button>
                        </div>
                        
                        <a class="btn btn-outline-dark mt-auto" href="{% url 'seemore' o.slug %}">View options</a>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% include "main.html" %}
{% endblock %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .like-button {
        background-color: transparent;
        border: 1px solid #ccc;
        color: #6c757d;
        padding: 8px 12px;
        border-radius: 20px;
        transition: all 0.3s ease;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .like-button:hover {
        background-color: #f1f1f1;
        border-color: #999;
    }

    .like-button i {
        margin-right: 5px;
        font-size: 16px;
    }

    /* Active colors for icons */
    .text-success {
        color: #28a745; /* Green for like */
    }

    .text-danger {
        color: #dc3545; /* Red for dislike */
    }
    
    .badge {
        font-size: 14px;
        font-weight: 600;
        background-color: #17a2b8;
    }

    .btn-outline-dark {
        border-radius: 20px;
        transition: transform 0.2s ease;
    }

    .btn-outline-dark:hover {
        transform: translateY(-2px);
    }
</style>

<script>
    $(document).ready(function() {
        $('.like-button').click(function(event) {
            event.preventDefault();

            var button = $(this);
            var productId = button.data('product-id');
            var action = button.data('action');

            $.ajax({
                url: "{% url 'like' 0 %}".replace("0", productId),
                type: "POST",
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'action': action
                },
                success: function(response) {
                    var likeButton = $(`button[data-product-id="${productId}"][data-action="like"]`);
                    var dislikeButton = $(`button[data-product-id="${productId}"][data-action="dislike"]`);

                    // Update the counts for both buttons
                    likeButton.find('span').text(response.likes);
                    dislikeButton.find('span').text(response.dislikes);

                    // --- FIX ---
                    // Remove all active classes from both icons first
                    likeButton.find('i').removeClass('text-success');
                    dislikeButton.find('i').removeClass('text-danger');

                    // Then, add the correct class based on the server response
                    if (response.user_liked === true) {
                        likeButton.find('i').addClass('text-success');
                    } else if (response.user_liked === false) {
                        dislikeButton.find('i').addClass('text-danger');
                    }
                    // If no action, no class is added, and both icons remain grey.
                },
                error: function(xhr, status, error) {
                    console.error("AJAX request failed:", status, error);
                    console.error("Response:", xhr.responseText);
                    alert('An error occurred. Please check the console for details.');
                }
            });
        });
    });
</script>
