{% load static %}
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Abel|Lato|Open+Sans&display=swap" rel="stylesheet">

<style>
    /* footer */
    #footer-main {
        background: #1c1c1c; /* Dark grey for footer background */
        color: #f5f5f5; /* Light grey for text */
        font-size: 0.8rem;
        padding: 2.5rem 0;
        font-family: 'Lato', sans-serif;
    }

    #footer-main a {
        font-size: 14px;
        display: block;
        margin: 0.3rem;
        color: #b0b0b0; /* Softer grey for links */
    }

    #footer-main a:hover {
        font-weight: bold;
        color: #ffd700; /* Gold color on hover */
    }

    #footer-main h6 a {
        color: #f5f5f5; /* Light grey for headings */
    }

    #footer-main hr {
        margin-top: 1rem;
        margin-bottom: 1rem;
        border: 0;
        border-top: 1px solid #444; /* Darker line color */
    }

    #footer-main img {
        margin-right: 0.6rem;
    }

    /* Localization styles */
    .localization {
        margin: 20px 0;
        text-align: center;
    }

    .localization label {
        color: #f5f5f5; /* Light grey for label */
        margin-right: 10px;
    }

    .localization select {
        padding: 5px;
        border: none;
        border-radius: 3px;
        background-color: #333; /* Darker background for select */
        color: #f5f5f5; /* Light grey for select text */
    }

    /* Responsive Design */
    /* For small screens (e.g., mobile) */
    @media (max-width: 576px) {
        #footer-main {
            padding: 1.5rem 0;
        }

        #footer-main a {
            font-size: 12px;
        }

        #footer-main .row {
            flex-direction: column;
            text-align: center;
        }

        #footer-main .col-sm-4 {
            margin-bottom: 1.5rem;
        }

        .localization select {
            width: 100%;
        }
    }

    /* For medium screens (e.g., tablet) */
    @media (max-width: 768px) {
        #footer-main .row {
            flex-direction: column;
            text-align: center;
        }

        #footer-main .col-sm-4 {
            margin-bottom: 1.5rem;
        }

        .localization select {
            width: 100%;
        }

        #footer-main a {
            font-size: 13px;
        }
    }

    /* For larger screens (e.g., desktop) */
    @media (min-width: 769px) {
        #footer-main .row {
            display: flex;
            justify-content: space-between;
        }

        #footer-main .col-sm-4 {
            text-align: left;
        }

        #footer-main a {
            font-size: 14px;
        }

        .localization select {
            width: auto;
        }
    }
</style>
