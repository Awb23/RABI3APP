<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart is Empty</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    {% include "header.html" %}
    <div class="container mx-auto px-4 py-12">
        <main class="text-center">
            <div class="empty-cart max-w-lg mx-auto">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Your Shopping Cart</h1>
                <div class="bg-white rounded-lg shadow-sm p-8">
                    <i class="fas fa-shopping-cart text-6xl text-gray-400 mb-4"></i>
                    <h2 class="text-2xl font-semibold text-gray-900 mb-3">Oops! Your cart is empty.</h2>
                    <p class="text-gray-600 mb-4">It looks like you haven't added anything to your cart yet.</p>
                    <p class="text-gray-600 mb-6">Here are some things you can do:</p>
                    <ul class="space-y-3">
                        <li>
                            <a href="{% url 'prodlist' %}" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors duration-200">
                                Browse Products
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'category' %}" class="inline-block px-6 py-3 bg-gray-200 text-gray-900 rounded-full hover:bg-gray-300 transition-colors duration-200">
                                View Categories
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'home' %}" class="inline-block px-6 py-3 bg-gray-200 text-gray-900 rounded-full hover:bg-gray-300 transition-colors duration-200">
                                Return to Home
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; {{ current_year }} Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
