{% extends "base.html" %}
{% block content %}
{% load static %}
{% include "header.html" %}

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">EDITE PROFILE</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% for fm in form %}
            <div class="mb-4">
                <label for="{{ fm.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                    {{ fm.label }}
                </label>
                {{ fm }}
            </div>
            {% endfor %}
            
            <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-300">
                Submit
            </button>
        </form>
    </div>
</div>

<style>
    /* Styling for Django form fields */
    input, textarea, select {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db; /* gray-300 */
        border-radius: 8px; /* rounded-lg */
        transition: all 0.2s ease-in-out;
    }
    
    input:focus, textarea:focus, select:focus {
        border-color: #4f46e5; /* indigo-600 */
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* indigo-500 with opacity */
    }
</style>

{% endblock %}
