{% extends "base.html" %}
{% block content %}

<section class="contact-us-section py-5">
    <div class="container">
        <h2 class="text-center mb-5">Contact Us</h2>
        
        <div class="row">
            <!-- Contact form -->
            <div class="col-lg-8 mb-5">
                <h4 class="mb-4">Send Us a Message</h4>
                <form method="post" action="{% url 'contact_us' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <!-- Contact details -->
            
</section>

<style>
    .contact-us-section h2, .contact-us-section h4 {
        font-weight: bold;
    }

    .contact-us-section .form-label {
        font-weight: 600;
    }

    .contact-us-section .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .contact-us-section .list-unstyled {
        font-size: 16px;
    }

    .contact-us-section .list-inline a {
        font-size: 24px;
        margin-right: 15px;
        color: #333;
        text-decoration: none;
    }

    .contact-us-section .list-inline a:hover {
        color: #007bff;
    }
</style>

{% endblock content %}
